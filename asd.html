<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Review Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <div class="flex items-center mb-4">
        <img
          class="w-12 h-12 rounded-full mr-4"
          src="https://via.placeholder.com/150"
          alt="Profile Picture"
        />
        <div>
          <h2 class="text-xl font-semibold">John Doe</h2>
          <div class="flex items-center">
            <span class="text-yellow-400 text-lg">★</span>
            <span class="text-yellow-400 text-lg">★</span>
            <span class="text-yellow-400 text-lg">★</span>
            <span class="text-gray-400 text-lg">★</span>
            <span class="text-gray-400 text-lg">★</span>
            <span class="ml-2 text-gray-400">3.5</span>
          </div>
        </div>
      </div>
      <p class="mb-4">
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia,
        quo."
      </p>
      <div class="text-green-500 flex items-center">
        <svg
          class="w-5 h-5 mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v2H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1V3a1 1 0 00-1-1H6zm1 3V3h6v2H7z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>2024-11-6</span>
      </div>
    </div>
  </body>
</html>
