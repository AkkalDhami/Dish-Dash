<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toastify Demo</title>
</head>

<body>

  <h1>Toastify JS Demo</h1>
  <button id="show-toast">Show Toast</button>

  <!-- Link to compiled bundle or your NPM library (if using a bundler) -->
  <script src="node_modules/toastify-js-notification/toastify.min.js"></script>

  <script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      const showToastButton = document.getElementById('show-toast');

      showToastButton.addEventListener('click', () => {
        Toastify({
          text: "This is a custom toast!",
          duration: 3000, // duration in ms
          backgroundColor: "green",
          position: "top-right",
          textColor: "white",
        }).showToast();
      });
    });
  </script>

</body>

</html>
